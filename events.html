                      Come join us for a live jazz performance and wine tasting!
                    </p>
                  </div>

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Connect Wallet</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-warning">Mastermask</button>
              <button type="button" class="btn btn-primary">WalletConnect</button>
              <button type="button" class="btn btn-success">Trust Wallet</button>
            </div>
            <div class="modal-footer">
              <p>Haven't got a crypto wallet yet?</p>
              <button type="button" class="btn btn-info" data-dismiss="modal">Learn more</button>
            </div>
